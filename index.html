<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Web Dashboard</title>
</head>
<body>
    
    <!-- Header -->
    <div class="grid-container">
    <header class="header">
        <h1 class="header-left"><span class="unbold">WebApp&trade;</span></h1>
        <div class="header-right-container">
        <div class="bell">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 32 32">
                <g class="transition-bell">
                    <path
                        d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z" />
                </g>
                <circle cx="70%" cy="25%" r="6" fill="#90ee90"/>
            </svg>
        </div>
            <div class="popup-container">
                <ul class="popup">
                    <li>You have 2 unread messages<span class="close-bell-message">&#10006;</span></li>
                    <li>You have 5 new followers<span class="close-bell-message">&#10006;</span></li>
                    <li>Your password expiries in 5 days<span class="close-bell-message">&#10006;</span></li>
                </ul>
            </div>
                <img src="images/member-1.jpg" class="header-img-circle" alt="image of member 1">
                <p class="header-txt-space">Jacob Starowicz</p>
        </div>
    </div>
    </header>
    <!-- End Header -->

    </div>
</body>
</html>
